<ion-view hide-nav-bar=true >
    
    <div class="bar bar-header bar-assertive">
        <h1 class="title">Registros</h1><button  ng-click="" class="button button-icon icon icon-right ion-plus"title="Adcionar Batida manual."></button>
        
    </div>  
    <ion-content padding=true style="margin-top:50px;"> 

    <div class="item item-divider">
  	<button  ng-click="openFiltro()" class="button  button-full button-icon icon icon-right ion-calendar"><h1>{{data.Dia.format("DD/MM/YYYY")}} </h1> </button>
	</div>		
    <ion-list>
      <ion-item ng-repeat="l in lancamentos" type="item-text-wrap">
        <div class="row">
          <div class="col">
            {{l.sentido}}
          </div>
          <div class="col col-20" >
            {{l.hora.format("HH:mm")}}  
          </div>                
        </div>        
      </ion-item>
    </ion-list>
      <button class="button button-full button-assertive" ng-click="BatidasDeHoje()">
            Batidas De Hoje
      </button>      
  </ion-content>
</ion-view>

<script id="modalDate.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Filtrar Data</h1>
      <div class="button button-clear" ng-click="closeFiltro()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content  padding=true>
      <label class="item item-input">
          <span class="input-label">Dia</span>
          <input type="date" ng-model="data.Filtro">
      </label>
      <button class="button button-full button-assertive" ng-click="Filtrar(data.Dia)">
            <i class="icon ion-funnel"></i> Filtrar
      </button>
      
    </ion-content>
  </ion-modal-view>
</script>
